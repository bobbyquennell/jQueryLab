<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Mashup</title>
    <link rel="stylesheet" href="styles/chapter5_monster_mashup.css">
</head>
<body>
    <header></header>
    <section>
        <div id="container">
            <img src="images/lightning-01.jpg" alt="lightning01" class="lightning" id="lightning1">
            <img src="images/lightning-02.jpg" alt="lightning2" class="lightning" id="lightning2">
            <img src="images/lightning-03.jpg" alt="lightning3" class="lightning" id="lightning3">
            <div id="frame">
                <div id="pic_box">
                    <div id="head" class="face"></div>
                    <div id="eyes" class="face"></div>
                    <div id="nose" class="face"></div>
                    <div id="mouth" class="face"></div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
<script src="scripts/jquery-1.11.2.min.js"></script>
<script src="scripts/chapter5_monster_mashup.js"></script>
</body>
</html>
