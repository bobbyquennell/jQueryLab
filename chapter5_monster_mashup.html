<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Mashup</title>
    <link rel="stylesheet" href="styles/chapter5_monster_mashup.css">
</head>
<body>
    <header>
        <img src="images/Monster_Mashup.png" height="33" width="286" alt="">
        <p>Make your own monster face by clicking on the picture</p>
        <button id="btnRandm" type="button">Randomize</button>
        <button id="btnRst">Reset</button>
    </header>
    <section>

        <div id="container">
            <img src="images/lightning-01.jpg" alt="lightning1" class="lightning" id="lightning1">
            <img src="images/lightning-02.jpg" alt="lightning2" class="lightning" id="lightning2">
            <img src="images/lightning-03.jpg" alt="lightning3" class="lightning" id="lightning3">
            <div id="frame">
                <div id="pic_box">
                    <div id="head" class="face">
                        <img src="images/headsstrip.jpg" height="172" width="3670" alt="">
                    </div>
                    <div id="eyes" class="face">
                        <img src="images/eyesstrip.jpg" height="79" width="3670" alt="">
                    </div>
                    <div id="nose" class="face">
                        <img src="images/nosesstrip.jpg" height="86" width="3670" alt="">
                    </div>
                    <div id="mouth" class="face">
                        <img src="images/mouthsstrip.jpg" height="123" width="3670" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
<script src="scripts/jquery-1.11.2.min.js"></script>
<script src="scripts/chapter5_monster_mashup.js"></script>
</body>
</html>
