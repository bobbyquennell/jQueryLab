<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery goes to DOM-ville</title>
    <style>
        #change_me {
            position: absolute;
            top: 100px;
            left:400px;
            font:24px arial;
        }
        #move_up #move_down #color #disppear{
            padding: 5px;
        }
    </style>
    <script src="scripts/jquery-1.11.2.min.js"></script>
</head>

<body>
    <button id="move_up">Move up</button>
    <button id="move_down">Move Down</button>
    <button id="color">Change Color</button>
    <button id="disppear">Disappear/Re-appear</button>
    <div id="change_me">Make Me Do Stuff!</div>
    <script>
        $(document).ready(function(){
            $("#move_up").click(function(event) {
                /* Act on the event */
                $("#change_me").animate({top: 30}, 200);
            });//end move_up
            $("#move_down").click(function(event) {
                /* Act on the event */
                $("#change_me").animate({top: 500}, 2000);
            });//end move_down
            $("#color").click(function(event) {
                /* Act on the event */
                $("#change_me").css('color', 'lightblue');
            });// end color
            $("#disppear").click(function(event) {
                $("#change_me").toggle("slow");
            });// end disppear
        });//end doc ready
    </script>
    
</body>
</html>
